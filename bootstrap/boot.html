<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<p class="h1 text-primary">Hello World</p>
<p class="display-1 text-secondary">hello world</p>
<p class="display-2 text-danger">hello world</p>
<p class="display-3 text-success">hello world</p>
<p class="display-4 text-warming">hello world</p>
<p class="display-5 text-info">hello world</p>
<p class="h3 text-info bg-dark">Hello world</p>
<!----margin-->
<p class="h3 text-info bg-primary m-4">hello world</p>
<p class="h3 text-info bg-danger mt-4">hello world</p>
<p class="h3 text-info bg-sucess mb-4">hello world</p>
<p class="h3 text-info bg-warming ml-4">hello world</p>
<p class="h3 text-info bg-info mr-4">hello world</p>
<p class="h3 text-info bg-light mx-4">hello world</p>
<!--Padding-->
<p class="h3 text-info bg-primary p-4">hello world</p>
<p class="h3 text-info bg-danger pt-4">hello world</p>
<p class="h3 text-info bg-sucess pb-4">hello world</p>
<p class="h3 text-info bg-warming pl-4">hello world</p>
<p class="h3 text-info bg-info pr-4">hello world</p>
<p class="h3 text-info bg-light px-4">hello world</p>
<!---Border-->
<p class="h1 text-primary m-4 py-4 border border-dark rounded">hello world</p>
</body>
</html>
