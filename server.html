<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document</title>
    <style>
        
        body {
            
            margin: 20px;
            background-color: #0e0ea6;
            color: #333;
        }
        ul {
            list-style-type: square; /* Square bullets */
            padding: 20px;
            background-color: #fff;
            max-width: 300px;
            margin: auto;
            
        }

        li {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        li:hover {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
</body>
</html>
